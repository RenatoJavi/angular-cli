<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ contact }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ contact }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <strong class="capitalize">{{ contact }}</strong>
        <p>
            Explore
            <a target="_blank" rel="noopener noreferrer" href="https://correo.epn.edu.ec">UI Components</a
      >
    </p>
  </div>
</ion-content>
